<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Personal Portfolio</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins';
            text-decoration: none;
            scroll-behavior: smooth;
            list-style: none;
        }

        .header{
            position:fixed;
            top:1rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5rem;
            background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(8px);
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 3rem;
            z-index: 1000;
        }
        section{
            min-height: 100vh;
            padding:8rem 12%;
            width: 100%;
            position:relative;
        }
        .about{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .about .about-container{
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10rem;
        }
        .about img{
            width: 30vw;
            height: 30vw;
            object-fit: cover;
            border-radius: 50%;
        }

        .info-box h3 {
            font-size: 1.8rem;
            font-weight: 500;
            opacity: 0.8;
        }

        .info-box h1 {
            font-size: 4rem;
            font-weight: 600;
        }

        .info-box span {
            background: linear-gradient(to right, rgb(255, 0, 255), rgb(0, 157, 255));
            -webkit-background-clip: text;
            color: transparent;
            font-size: 2rem;
        }

        .btn-group .btn {
            border-radius: 3rem;
            padding: 0.5rem 1.5rem;
            border: 2px solid black;
            cursor: pointer;
            font-weight: 500;
            transition: 0.2s ease-in-out;
        }

        .btn-group .btn:hover {
            background-color: black;
            color: white;
        }

        .socials i {
            font-size: 2.5rem;
            cursor: pointer;
            transition: 0.2s ease-in-out;
        }

        .socials i:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <!-- About Section -->
    <section id="about" class="about">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 text-center mb-4 mb-md-0">
                    <img src="image/profile.JPG" alt="Profile Image" class="img-fluid">
                </div>
                <div class="col-md-6 text-center">
                    <div class="info-box">
                        <h3>Hi, I'm</h3>
                        <h1>Hafizul Rahman</h1>
                        <span>Computer Science Student</span>
                    </div>

                    <div class="btn-group mt-4">
                        <a href="about.html" class="btn btn-outline-dark">Learn More</a>
                    </div>

                    <div class="socials mt-4">
                        <a href="https://github.com/MdHafizul" target="_blank" class="text-dark me-3">
                            <i class="fa-brands fa-github"></i>
                        </a>
                        <a href="https://www.linkedin.com/in/hafizul-rahman-981830217/" target="_blank" class="text-dark">
                            <i class="fa-brands fa-linkedin"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFq4cbOT6F0I3DgZjMHCpwJ1hfzE7F3Kc45NFpK9fTjt2z2d42tGlt2xKg" crossorigin="anonymous"></script>
</body>

</html>
